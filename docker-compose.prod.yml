  # Django Service

  api:
    build: .
    container_name: DjangoAPI
    command: >
      bash -c "python manage.py collectstatic --no-input &&
      python manage.py makemigrations &&
      python manage.py migrate &&
      gunicorn --bind 0.0.0.0:8000 config.wsgi:application --timeout 200 --workers=5"
    ports:
      - 8000:8000
    networks: traefik_default
    restart: always
    depends_on:
      - db
      - redis
    volumes:
      - .:/code
      - static_volume:/code/static/
      - media_volume:/code/media/
    env_file:
      - ./.env/.env.prod
    labels: 
     - traefik.enable = true 
     - traefik.http.middlewares.api_https.redirectscheme.scheme = https
     - traefik.http.routers.api.entrypoints = web
     - traefik.http.routers.api.middlewares = api_https@docker
     - traefik.http.routers.api.rule = Host(`api.innkeeper.site`)
     - traefik.http.routers.api_https.entrypoints = websecure
     - traefik.http.routers.api_https.tls = true
     - traefik.http.routers.api_https.tls.certresolver=le


  # PostgreSQL Database Service
  db:
    container_name: PostgreSQL
    image: postgres:16.2-alpine
    expose:
      - 5432
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env/.env.prod

  traefik:
    image: traefik:v2.2
    restart: always
    container_name: "traefik"
    command:
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --providers.file.directory=/etc/traefik/dynamic_conf
      - --accesslog=true
      - --metrics.prometheus=true
      - --entrypoints.metrics.address=:8081
      - --metrics.prometheus.entrypoint=metrics
      - --certificatesresolvers.le.acme.email=testdndwebsite@gmail.com
      - --certificatesresolvers.le.acme.storage=acme.json
      - --certificatesresolvers.le.acme.httpchallenge.entrypoint=web

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /traefik/acme.json:/acme.json:rw

    labels:
        - traefik.enable = true 
        - traefik.http.middlewares.traefik_https.redirectscheme.scheme = https
        - traefik.http.routers.traefik.entrypoints = web
        - traefik.http.routers.traefik.middlewares = traefik_https@docker
        - traefik.http.routers.traefik.rule = Host(`traefik.innkeeper.site`)
        - traefik.http.routers.traefik_https.entrypoints = websecure
        - traefik.http.routers.traefik_https.rule = Host(`traefik.innkeeper.site`)
        - traefik.http.routers.traefik_https.tls = true
        - traefik.http.routers.traefik_https.tls.certresolver=le


