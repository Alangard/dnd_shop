  # Django Service

  api:
    build: .
    container_name: DjangoAPI
    command: >
      bash -c "python manage.py collectstatic --no-input &&
      python manage.py makemigrations &&
      python manage.py migrate &&
      gunicorn --bind 0.0.0.0:8000 config.wsgi:application --timeout 200 --workers=5"
    ports:
      - 8000:8000
    # networks: 
    #   - web
    restart: always
    depends_on:
      - db
      - redis
    volumes:
      - .:/code
      - static_volume:/code/static/
      - media_volume:/code/media/
    env_file:
      - ./.env/.env.prod

  # PostgreSQL Database Service
  db:
    container_name: PostgreSQL
    image: postgres:16.2-alpine
    expose:
      - 5432
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env/.env.prod

  nginx:
      build: .
      image: umputun/nginx-le:latest
      hostname: nginx
      restart: always
      container_name: nginx
      depends_on:
        - api
      volumes:
        - ./nginx/conf_ssl.d:/etc/nginx/conf.d
        - /etc/letsencrypt/ssl/fullchain.pem:/etc/nginx/ssl/fullchain.pem
        - /etc/letsencrypt/ssl/privkey.pem:/etc/nginx/ssl/privkey.pem
      ports:
        - "80:80"
        - "443:443"
      env_file:
        - ./.env/.env.prod
      # environment:
      #     - TZ=GMT
      #     - LETSENCRYPT=true
      #     - LE_EMAIL=youremail@example.com
      #     - LE_FQDN=yourdomain.com
          #- SSL_CERT=le-crt.pem
          #- SSL_KEY=le-key.pem
          #- SSL_CHAIN_CERT=le-chain-crt.pem


  # Celery Service
  celery:
    build: .
    container_name: Celery
    command: celery -A config worker --loglevel=info
    volumes:
        - .:/code
    env_file:
      - ./.env/.env.prod
    depends_on:
        - api
        - redis

  # Redis Service
  redis:
    container_name: Redis
    image: "redis:7.2-alpine"

volumes:
  # will be used to store our ssl certificate and make it persistent as wel   
  static_volume:
  media_volume:
  postgres_data:

