http {  
    charset utf-8

    upstream app {
        server api:8000;
    }

    server{
        listen 80 default_server;

        server_name _;

        location / {
            proxy_pass http://app/;
        }

        location ~/.well-known/acme-challenge {
            root /var/www/certbot;
        }
    }
}
