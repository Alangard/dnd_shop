http {  

    upstream app {
        server api:8000;
    }

    server {
        listen 80;
        server_name your_domain.com;

        location / {
            proxy_pass http://app;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_redirect off;
        }

        location /static/ {
            autoindex on;
            alias /code/static/;
        }

        location /media/ {
            autoindex on;
            alias /code/media/;
        }
    }
}
