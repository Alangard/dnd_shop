events {
        worker_connections 1024;
}

http {
    server_tokens off;
    charset utf-8;

    server{
        listen 80 default_server;
        server_name ${DOMAIN};

        location / {
            proxy_pass http://api:8000/;
        }

        location ~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location /static/ {
            autoindex on;
            alias /code/static/;
        }

        location /media/ {
            autoindex on;
            alias /code/media/;
        }
    }
}